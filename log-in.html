<html lang="en " dir="rtl">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>log in</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Poppins:400,700|Roboto:400,700&display=swap"
        rel="stylesheet" />

    <!-- fontawesome icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>


    <!-- contact section -->

    <section class="contact_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2 class="">
                    تسجيل الدخول
                    <span> مجانا </span>
                </h2>
            </div>
        </div>
        <div class="container">
            <div class="row" style="height: 50vh;">
                <div class="col">
                    <form id="contactForm" action="index.html" novalidate>

                        <div>
                            <input id="email" type="email" placeholder="البريد الالكتروني" required />
                            <p class="error-msg" style="display: none;">Email is required</p>
                        </div>

                        <div>
                            <input id="password" type="password" placeholder="الرقم السري" required />
                            <p class="error-msg" style="display: none;">Password is required</p>
                        </div>

                        <div class="d-flex mt-4" style="gap: 10px;">
                            <button id="sendBtn">log in</button>
                            <button ><a href="sign-up.html">انشا حساب جديد</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        </div>
    </section>

    <!-- end contact section -->


    <!-- footer section -->
    <section class="container-fluid footer_section">
        <p>
            &copy; 2024 All Rights Reserved By
            <a href="https://html.design/">abdalah mohamed</a>
        </p>
    </section>
    <!-- footer section -->



    <script>
        $(document).ready(function () {
            $("#sendBtn").click(function (e) {
                e.preventDefault(); // Prevent form submission

                // Reset all error messages
                $(".error-msg").hide();

                // Validate form fields
                var email = $("#email").val();
                var password = $("#password").val();

                var isValid = true;


                if (email == "") {
                    $("#email").next(".error-msg").show();
                    isValid = false;
                }



                if (password == "") {
                    $("#password").next(".error-msg").show();
                    isValid = false;
                }



                // You can add additional validation logic here

                // If all fields are filled and passwords match, submit the form
                if (isValid) {
                    $("#contactForm").submit();
                }
            });
        });
    </script>

</body>

</html>
